<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>theCrashers - Checkout</title>

		<!-- bootstrap css -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- local css -->
		<link rel="stylesheet" href="../public/assets/css/style.css" />
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">theCrashers</span>
		</nav>
		<br />

		<div class="container" style="max-width: 720px;">
			<br />
			<div class="row">
				<div class="col">
					<table class="table table-borderless text-light">
						<thead>
							<tr>
								<th scope="col">Item</th>
								<th scope="col" style="width: 1% !important;">Quantity</th>
								<th scope="col" style="width: 1% !important;">Price</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">${item}</th>
								<td class="text-right">${quantity}</td>
								<td class="text-right">${price}</td>
							</tr>
							<tr>
								<th scope="row">${item}</th>
								<td class="text-right">${quantity}</td>
								<td class="text-right">${price}</td>
							</tr>
							<tr>
								<th scope="row">${item}</th>
								<td class="text-right">${quantity}</td>
								<td class="text-right">${price}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row justify-content-end">
        <div class="col-5 text-right">
          <table class="table table-borderless text-light">
						<thead>
							<tr>
								<th scope="col" style="width: 1% !important;"></th>
								<th scope="col" style="width: 1% !important;"></th>
							</tr>
						</thead>
						<tbody>
              <tr>
								<th scope="row" class="text-right">Subtotal</th>
								<td class="text-right">${gross_total}</td>
							</tr>
							<tr>
								<th scope="row" class="text-right">Tax</th>
								<td class="text-right">${tax_amount}</td>
							</tr>
							<tr>
								<th scope="row" class="text-right">Tips</th>
								<td class="text-right">${tip}</td>
							</tr>
							<tr>
								<th scope="row" class="text-right">Grand Total</th>
								<td class="text-right">${net_total}</td>
							</tr>
						</tbody>
          </table>
          <button type="button" class="btn btn-success">Order Now!</button>
        </div>
      </div>
		</div>

		<br /><br /><br />
		<footer class="page-footer">
			<p>by theCrashers</p>
		</footer>
		<!-- bootstrap js -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<!-- local js -->
		<script src="../public/assets/js/index-script.js"></script>
	</body>
</html>
